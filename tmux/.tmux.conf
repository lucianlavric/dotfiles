# Basic settings
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=black bg=white"
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""

# Reload config and toggle status
bind r source-file "~/.tmux.conf"
bind b set -g status
bind-key -n M-BSpace send-keys C-w

# Script bindings (use full path or rely on PATH if set)
bind f new-window "bash ~/tmux-session-dispensary.sh"
bind g run-shell "~/open-github.sh"
bind t new-window "bash ~/time.sh"
bind H new-window "bash ~/tmux-session-dispensary.sh ~"

# Other bindings
bind G new-window -n "git" -S lazygit
bind E show-environment -g
